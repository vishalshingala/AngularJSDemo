<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-2.2.3.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="https://cdn.jsdelivr.net/elevatezoom/3.0.8/jqueryElevateZoom.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js" type="text/javascript"></script>
    <style type="text/css">
        #gallery_01 img {
            border: 2px solid white;
            width: 96px;
        }

        .active img {
            border: 2px solid #333 !important;
        }
    </style>
</head>
<body>
    <div>
        <img id="img1" src="images/Image1.jpg" style="width:400px;height:400px;" data-zoom-image="images/Image1.jpg" />
        <div id="gallery_01">
            <a href="#" class="active" data-image="images/Image1.jpg"
               data-zoom-image="images/Image1.jpg">
                <img src="images/Image1.jpg" style="width:75px;height:75px;" />
            </a>
            <a href="#" data-image="images/Image2.jpg" data-zoom-image="images/Image2.jpg">
                <img src="images/Image2.jpg" style="width:75px;height:75px;" />
            </a>
            <a href="#" data-image="images/Image3.jpg" data-zoom-image="images/Image3.jpg">
                <img src="images/Image3.jpg" style="width:75px;height:75px;" />
            </a>
            <a href="#" data-image="images/Image5.jpg" data-zoom-image="images/Image5.jpg">
                <img src="images/Image5.jpg" style="width:75px;height:75px;" />
            </a>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#img1").elevateZoom({ gallery: 'gallery_01', cursor: 'pointer', galleryActiveClass: "active" });
            $("#img1").bind("click", function (e) {
                var ez = $('#img1').data('elevateZoom');
                ez.closeAll();
                $.fancybox(ez.getGalleryList());
                return false;
            });
        });
    </script>
</body>
</html>
