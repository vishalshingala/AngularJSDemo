    function sumOfThrees(n) {
        debugger;
        var pow = 3, returnOutString, answer = 0, ansExp = '', i = 0, maxPower = undefined, isAnsFound = false;
        while (Math.pow(pow, i) <= n) {
            //answer=Math.pow(pow, n);
            maxPower = i;
            i++;
        }
        if (maxPower != undefined) {
            return maxPower != 0 ? '3^' + maxPower + '+' + sumOfThrees(n - Math.pow(pow, maxPower)) : '3^' + maxPower;
        } else {
            return '';
        }
    }
