<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS Routing</title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-2.2.3.js"></script>
    <script src="Scripts/angular.js" type="text/javascript"></script>
    <script src="Scripts/angular-route.js" type="text/javascript"></script>
    <script src="Scripts/app.js" type="text/javascript"></script>
</head>
<body>
    <div ng-controller="routingController">
        <h1>Angular Routing</h1>
        <p>
            <a href="#/firstview">Goto First View</a>
        </p>
        <p>
            <a href="#/secondview">Goto Second View</a>
        </p>
        <p>
            Order Pizza
            <a href="#/pizzaview/small/Extracheese">Small</a>
            <a href="#/pizzaview/medium/Extracheese1">Medium</a>
            <a href="#/pizzaview/large/Extracheese2">Large</a>
        </p>
        <p>
            User Detail
            <a href="#/userDetailViews">User Info</a>
        </p>
        <ng-view></ng-view> <!--or <div ng-view></div>-->
    </div>
   
</body>
</html>
